<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/frontend/simulador-avion/pasajero.css">
    <title>Manejo de Reservas de Avión</title>
</head>

<body background="https://www.expreso.info/files/2022-05/LATAM_Airlines.jpg">
    <div class="container">
        <form id="id-form-registro-titular-cuenta">
            <div class="card shadow mt-2">
                <div class="card-header p-3 h5">
                    <i class="fa-solid fa-address-card"></i>
                    Simulador Bancario
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md">
                            <label for="" class="form-label">Ced.Indentidad</label>
                            <input type="text" class="form-control" name="cedula" required>
                        </div>
                        <div class="col-md-4 ">
                            <label for="" class="form-label">Nombres</label>
                            <input type="text" class="form-control" name="nombres" required>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" name="apellidos" required>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">Clase</label>
                            <select class="form-select" id="id-select-genero" name="genero" required>
                                <option value="">----</option>
                                <option>Ejecutiva</option>
                                <option>Económica</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">Posición</label>
                            <select class="form-select" id="id-select-ciudad" name="ciudad" required>
                                <option value="">----</option>
                                <option>Ventana</option>
                                <option>Pasillo</option>
                                <option>Centro</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">Fecha de Ida</label>
                            <input type="date" class="form-control" id="id-fecha-ingreso">
                        </div>
                        <div class="col-md-2">
                            <label for="" class="form-label">Fecha de Vuelta</label>
                            <input type="date" class="form-control" id="id-fecha-ingreso">
                        </div>
                    </div>
                </div>
                <div class="card-footer p-2">
                    <button class="btn" id="id-btn-agregar">
                        <i class="fa-solid fa-circle-plus"></i>
                        Agregar Pasajero
                    </button>
                </div>
            </div>
        </form>

        <div class="card shadow mt-2 p-0">
            <div class="card-header p-3 h5">
                <i class="fa-solid fa-rectangle-list"></i> Listado de pasajeros registrados
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover" id="id-table-cuentas-banco">
                    <thead class="text-dark">
                        <tr>
                            <th>CI.</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Clase</th>
                            <th>F. de Ida</th>
                            <th>F. de Vuelta</th>
                            <th>Opciones</th>
                    
                        </tr>
                        <td><a class="iconos-a" href="{% url 'actualizarmaquinaria' object.id %}">✏️</a>
                            <a class="iconos-a" href="{% url 'deletemaquinaria' object.id %}">❌</a></td>
                    </thead>
                   
                    <tfoot>
                        <tr>
                            <td colspan="8" align="center">
                                No se ha ingresado registros de pasajeros
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./app.js" type="module">

        /// codigo fuente

    </script>
     <footer>
        <p class="final">&copy; 2023 LATAM Airlines Ecuador</p>
        <ul class="text-end">
          <a href="https://www.latamairlines.com/ec/es/sobre-latam">Acerca de</a>
        </ul>
        <ul class="text-end1">
          <a href="https://career8.successfactors.com/career?company=lan">Trabaja con nosotros</a>
        </ul> 
        <ul class="text-end2">
          <a href="https://www.latamairlines.com/ec/es/centro-ayuda">Centro de ayuda</a>
        </ul>
      </footer>

</body>

</html>
